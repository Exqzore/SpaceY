<table class="table">
  <thead>
  <tr>
    <th scope="col">Patch</th>
    <th scope="col">Name</th>
    <th scope="col">Description</th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let items of collection">
    <th><img src="{{items.links.patch.small}}" alt="{{items.name}}" width="60" height="60"></th>
    <th>{{items.name}}</th>
    <th>{{items.details}}</th>
  </tr>
  </tbody>
</table>
